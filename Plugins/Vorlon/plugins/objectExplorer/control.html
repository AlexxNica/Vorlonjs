<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="control.css" rel="stylesheet" />
</head>
<body>
<div id="ObjectExplorerContainer" class="obj-explorer-container">
    <div class="tree-view-wrapper">
      <div id="searchbox">
        <div class="searchPanel panel">
      	  <input type="text" name="txtPropertyName" id="txtPropertyName" class="dashboard-input" placeholder="type object or property path here" />
          <i class="fa fa-search"></i>
        </div>
        <div class="filterPanel panel">
          <input type="text" name="txtFilter" id="txtFilter" class="dashboard-input" placeholder="Filter by name" />
          <i class="fa fa-filter"></i>
        </div>
        <button id="btnSearchUp" class="dashboard-button fa fa-arrow-up" title="Search up"></button>
      	<button id="btnSearchProp" class="dashboard-button fa fa-refresh" title="Refresh"></button>
      </div>
      <div id="treeViewObj" class="code-text"></div>          
    </div>
</div>
</body>
</html>
