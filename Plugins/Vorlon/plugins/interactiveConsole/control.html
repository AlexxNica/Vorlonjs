<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="control.css" rel="stylesheet" />
</head>
<body>
    <div id="logsContainer" class='logs-container'>
        <x-controlbar>
            <x-action id="filterall" event="filter" filter="all" tabindex="0">All</x-action>
            <x-action id="filterdebug" event="filter" filter="debug" tabindex="1">Debug</x-action>
            <x-action id="filterlog" event="filter" filter="log" tabindex="2">Log</x-action>
            <x-action id="filterinfo" event="filter" filter="info" tabindex="3">Info</x-action>
            <x-action id="filterwarn" event="filter" filter="warn" tabindex="4">Warn</x-action>
            <x-action id="filtererror" event="filter" filter="error" tabindex="5">Error</x-action>

            <x-action id="clear" event="clear" tabindex="6">Clear</x-action>
        </x-controlbar>
        <div id="logs" class='logs-list code-text'></div>
        <x-controlbar class="footer">
            <input type="text" id="input" class='console-input code-text dashboard-input' />
        </x-controlbar>
    </div>

</body>
</html>
