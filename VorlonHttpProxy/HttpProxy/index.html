<html>
	<head>
		<title>Vorlon HTTP Proxy</title>
		<link rel="stylesheet" type="text/css" href="./Content/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<div class="home">
			<div class="top">
				<img src="./images/VorlonLogo_Smooth.svg" class="logo">
			</div>
			<div class="form">
				<input type="text" name="url" id="url" />
				<button id="inject">Injecte Script</button>
				<button id="dashboard">Dashboard</button>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
$(document).ready(function() {	
	document.querySelector("#inject").addEventListener("click", function () {
		var url = document.querySelector("#url").value;
		$.ajax({
			type: "GET",
			url: "/inject?url=" + url,
			success: function (data) {
				console.log("url : ", data);
				window.open(data);
			},
		});
	});
	document.querySelector("#dashboard").addEventListener("click", function () {
		window.open("http://localhost:1337/dashboard/default/");
	});
});
</script>
